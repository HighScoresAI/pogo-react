services:
  # Main Flask API
  - type: web
    name: pogo-backend
    env: python
    plan: free
    rootDir: pogoapi
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/pogo
      - key: REDIS_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false

  # Celery Background Worker
  - type: worker
    name: pogo-celery-worker
    env: python
    plan: free
    rootDir: pogoapi
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://username:password@cluster.mongodb.net/pogo
      - key: REDIS_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Redis Service
  - type: redis
    name: pogo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] 
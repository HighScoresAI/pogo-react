services:
  # Main Flask API
  - type: web
    name: pogo-backend
    env: python
    plan: free
    rootDir: pogoapi
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://roshangehlot500:roshan99999@pogo.ieempom.mongodb.net/?retryWrites=true&w=majority&appName=pogo
      - key: REDIS_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: QDRANT_URL
        value: https://73af5a51-332f-4b67-b98e-d9a3c73a5729.us-west-2-0.aws.cloud.qdrant.io:6333
      - key: QDRANT_API_KEY
        sync: false

  # Celery Background Worker
  - type: web
    name: pogo-celery-worker
    env: python
    plan: free
    rootDir: pogoapi
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://roshangehlot500:roshan99999@pogo.ieempom.mongodb.net/?retryWrites=true&w=majority&appName=pogo
      - key: REDIS_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: pogo-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: QDRANT_URL
        value: https://73af5a51-332f-4b67-b98e-d9a3c73a5729.us-west-2-0.aws.cloud.qdrant.io:6333
      - key: QDRANT_API_KEY
        sync: false

  # Redis Service
  - type: redis
    name: pogo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] 